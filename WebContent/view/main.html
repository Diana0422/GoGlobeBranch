<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoGlobe - Home</title>
    
    <link rel="icon" href="../res/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</head>
<body id="bootstrap-override-home">

    <div class="logo center">
        <img id="goglobe-logo" src="../res/images/goglobe-logo.png" alt="GoGlobeLogo">
        <h1 id="title" class="center">GoGlobe</h1>
    </div>
    <div class="combobox-location center">
        <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
    <div class="join-community center">
        <h3 class="center">Join the GoGlobe community</h3>
        <div id="choice-btn" class="center">
            <div class="center flex">
                <button class="btn btn-primary separate" type="submit" name="login">Login</button>
                <h3 class="separate">or</h3>
                <button class="btn btn-primary separate" type="submit" name="register">Register</button>
            </div>
        </div>
    </div>
</body>
</html>
